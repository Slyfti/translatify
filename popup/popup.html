    <div class="options"> 
      <!-- LOGO OF APP-->
    <div class="header">
      <img src="../images/icon-64.png" width="64px" height="64px" alt="Logo">
      <h1>Translatify</h1>
    </div>
    
    <div class="optionDiv">
      <div class="title-with-icon">
        <h4 data-locale="translateToggle">Enable Translation</h4>
        <div class="translate-icon">
          <svg viewBox="0 0 24 24">
            <path
              d="M12.87,15.07L10.33,12.56L10.36,12.53C12.1,10.59 13.34,8.36 14.07,6H17V4H10V2H8V4H1V6H12.17C11.5,7.92 10.44,9.75 9,11.35C8.07,10.32 7.3,9.19 6.69,8H4.69C5.42,9.63 6.42,11.17 7.67,12.56L2.58,17.58L4,19L9,14L12.11,17.11L12.87,15.07M18.5,10H16.5L12,22H14L15.12,19H19.87L21,22H23L18.5,10M15.88,17L17.5,12.67L19.12,17H15.88Z" />
          </svg>
        </div>
      </div>
      <div class="toggle-container">
        <span data-locale="translationOff">Off</span>
        <label class="switch">
          <input type="checkbox" id="translateToggle">
          <span class="slider round"></span>
        </label>
        <span data-locale="translationOn">On</span>
      </div>
    </div>

  <!-- <span style="color:rgb(255, 230, 202); font-size:1em" data-locale="toggleTip">- 🎵 Toggle the translation button on the player control bar! </span> !-->
  <div class="optionDiv">
    <h4 data-locale="lyricsMode">Lyrics mode</h4>
    <select name="lyricsMode" id="lyricsMode">
      <option value="along" data-locale="along">Translated lyrics along original</option>
      <option value="replace" data-locale="replace">Replace lyrics with translation</option>
    </select>
  </div>


  <div class = "optionDiv">
    <h4 data-locale="lyricsSize">Font size of translated lyrics</h4>
    <div class="slider-container">
      <input type="range" id="newLyricsSize" list="tickmarks" min="0.25" max="2" step="0.05">
      <span id="lyricsSizeValue" class="size-value">1em</span>
    </div>
    <datalist id="tickmarks">
      <option value="0.25"></option>
      <option value="0.5"></option>
      <option value="0.75"></option>
      <option value="1"></option>
      <option value="1.25"></option>
      <option value="1.5"></option>
      <option value="1.75"></option>
      <option value="2"></option>
    </datalist>
  </div>

  <div class="optionDiv">
    <h4 data-locale="uiLocalization">UI Localization</h4>
    <div class="toggle-container">
      <span data-locale="localizationOff">Off</span>
      <label class="switch">
        <input type="checkbox" id="localizationToggle">
        <span class="slider round"></span>
      </label>
      <span data-locale="localizationOn">On</span>
    </div>
  </div>

  <a style="color:rgb(255, 213, 143)"

  </a>

  <a style="color:rgb(202, 255, 205)" href="https://github.com/Slyfti/translatify" data-locale="githubRepo">Check out the
    open source GitHub repo!
  </a>
